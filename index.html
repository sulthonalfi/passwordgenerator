<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>passwordGen</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="d-flex flex-column">
        <h1 class="text-uppercase fw-bold">password generator</h1>
        <h2 class="fw-light">made by smkn 1 sigi</h2>
        <div class="d-flex flex-column gap-2 mt-2">
          <label for="passwordLength" class="text-lg text-uppercase fw-bold"
            >panjang password</label
          >
          <input type="number" class="form-control form-control-lg" id="passwordLength" />
          <label for="password" class="text-lg text-uppercase fw-bold"
            >password</label
          >
          <input type="password" class="form-control form-control-lg" id="password" />
          <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2">
            GENERATE PASSWORD
          </button>
          <button class="btn btn-primary text-uppercase fw-bold btn-lg mt-2">
            SAVE PASSWORD
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
